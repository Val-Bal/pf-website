        <h2>Get in Touch with me!</h2>

        <form action="#" method="post" id="contact-form">
            <!-- check what method="post" means-->
            <label class="standard-label" for="contact-name">Name:*</label>
            <br>
            <input id="contact-name" type="text" placeholder="Enter your name" required>
            <br>
            <br>
            <label class="standard-label" for="contact-email">Email:*</label>
            <br>
            <input id="contact-email" type="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label class="standard-label" for="contact-message">Leave me a message!*</label>
            <br>
            <textarea id="contact-message" name="message" maxlength="340" required>Write your message here</textarea>
            <br>
            <br>
            <button type="submit">Send</button>
            <!-- <input type="submit" value="Send message"> -->
            <!-- where is the difference between button and input-->
            <br>
            <p>
                *Fields marked with * are required
            </p>
        </form>
